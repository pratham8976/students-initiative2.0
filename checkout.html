<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - StudentsInitiative</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000000; color: #ffffff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .checkout-container { max-width: 500px; width: 100%; background: rgba(31, 41, 55, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 40px; }

        h1 { color: #ffffff; margin-bottom: 10px; font-size: 1.8rem; text-align: center; font-weight: 700; }
        .subtitle { text-align: center; color: #a0aec0; margin-bottom: 30px; font-size: 0.9rem; }

        .info-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.85rem; color: #cbd5e0; }

        .form-group { margin-bottom: 20px; }
        label { color: #cbd5e0; display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #ffffff; font-family: 'Plus Jakarta Sans'; }
        input:focus { outline: none; border-color: rgba(255, 255, 255, 0.3); }

        .error { color: #f87171; font-size: 0.85rem; margin-top: 5px; }

        .price-box { text-align: center; margin: 30px 0; padding: 25px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; }
        .price-amount { font-size: 3rem; font-weight: 800; color: #ffffff; }

        button { width: 100%; padding: 14px; background: #ffffff; color: #000000; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 1rem; }
        button:hover:not(:disabled) { opacity: 0.9; }
        button:disabled { opacity: 0.5; }

        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #718096; text-decoration: none; cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Complete Your Registration</h1>
        <p class="subtitle">Join 5000+ students already earning</p>

        <div class="info-box">
            ✓ Secure Payment powered by Razorpay
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="text" id="phone" required placeholder="Enter 10-digit phone number" maxlength="10">
                <div class="error" id="phoneError"></div>
            </div>

            <div class="price-box">
                <div class="price-amount">₹200</div>
                <p style="color: #a0aec0; font-size: 0.9rem; margin-top: 8px;">60-Day Job Training Program</p>
            </div>

            <button type="button" id="payButton" onclick="initiatePayment()">
                Complete Payment with Razorpay
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script>
        const RAZORPAY_KEY_ID = "rzp_live_Res6GlT08XKKMr";
        const AMOUNT = 20000;

        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            let isValid = true;
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';

            if (!fullName || fullName.length < 3) {
                document.getElementById('nameError').textContent = 'Name must be at least 3 characters';
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email address';
                isValid = false;
            }

            if (!phone || !/^[0-9]{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'Phone must be 10 digits';
                isValid = false;
            }

            return isValid;
        }

        function initiatePayment() {
            if (!validateForm()) return;

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            document.getElementById('payButton').disabled = true;
            document.getElementById('payButton').textContent = 'Processing...';

            const options = {
                key: RAZORPAY_KEY_ID,
                amount: AMOUNT,
                currency: 'INR',
                name: 'StudentsInitiative',
                description: '60-Day Job Training Program',
                prefill: { name: fullName, email: email, contact: phone },
                theme: { color: '#ffffff' },
                handler: function(response) {
                    window.location.href = 'success.html?payment_id=' + response.razorpay_payment_id + '&name=' + encodeURIComponent(fullName);
                },
                modal: { ondismiss: function() { 
                    document.getElementById('payButton').disabled = false;
                    document.getElementById('payButton').textContent = 'Complete Payment with Razorpay';
                } }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        }
    </script>
</body>
</html>
